<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Business</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
        padding: 10px;
      }

      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
      }

      .car-showcase {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .car {
        width: 30%;
        margin: 10px 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      .car img {
        max-width: 100%;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Car Business</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Cars</a>
      <a href="#">Contact</a>
    </nav>

    <div class="container">
      <h2>Featured Cars</h2>
      <div class="car-showcase">
        {% for car in cars %}
        <div class="car">
          <img src="{{ car.image_url }}" alt="{{ car.title }}" />
          <h3>{{ car.title }}</h3>
          <p>Click to see details.</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Car Business. All rights reserved.</p>
    </footer>
  </body>
</html>
